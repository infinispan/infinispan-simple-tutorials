version: '3.1'

networks:
  mynetwork:
    driver: bridge

services:
  keycloak:
    # Console fails for 25 and 26, fixed in 15.0.12.Final
    image:  quay.io/keycloak/keycloak:24.0
    ports:
      - "8080:8080"
    volumes:
      - ./infinispan-keycloak-realm.json:/opt/keycloak/data/import/infinispan-keycloak-realm.json
    container_name: keycloak
    environment:
      KEYCLOAK_ADMIN: keycloak
      KEYCLOAK_ADMIN_PASSWORD: keycloak
    command: ['start-dev', '--import-realm']
    networks:
      - mynetwork

  infinispan-server:
    image: quay.io/infinispan/server:15.1
    ports:
      - "11222:11222"
    volumes:
      - ./infinispan-token-realm.yaml:/user-config/infinispan-token-realm-no-linux.yaml
    depends_on:
      - "keycloak"
    container_name: ispn
    environment:
      USER: admin
      PASS: password
    command: -c infinispan.xml -c /user-config/infinispan-token-realm-no-linux.yaml
    networks:
      - mynetwork
